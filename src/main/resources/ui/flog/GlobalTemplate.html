<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{FlogLang}" lang="{FlogLang}">
	<head>
		<title>{FlogName} - {PageTitle}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="author" content="{AuthorName}" />
		<meta name="description" content="{FlogDescription}" />
		<meta http-equiv="Content-Language" content="{FlogLang}" />
		<link rel="start" title="Index" href="index.html" />
		<link rel="stylesheet" media="screen" type="text/css" title="Default theme" href="{StyleURI}" />
		<link rel="alternate" type="application/atom+xml" title="Latest contents (Atom)" href="{AtomFeedURI}" />
	</head>
	<body>
		<div id="header">
			<h1>{FlogName}</h1>
			<h2>{PageTitle}</h2>
			<p>{FlogDescription}</p>
		</div>
		<div class="navigation">
			<h4>{l10n:Navigation}</h4>
			<ul>
				{PrimaryNavigationLinks}
			</ul>
		</div>
		<div id="globmenu">
			<div class="submenu">
				<h4>{l10n:AboutTheAuthor}</h4>
				<p style="text-align: center; font-family: monospace;">{AuthorNameWithLineBreaks}</p>
				{ActivelinkIfAny}
			</div>
			<div class="submenu tags">
				<h4>{l10n:Tags}</h4>
				{TagsLinks}
			</div>
			{AdditionalMenuContent}
		</div>
		<div id="maincontent">
			{MainContent}
		</div>
		<div style="clear: both;" />
		<div id="footer">
			{FooterContent}
		</div>
	</body>
</html>
